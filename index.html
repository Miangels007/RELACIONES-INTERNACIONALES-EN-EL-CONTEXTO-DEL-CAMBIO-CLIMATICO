let currentQuestion = 0;
let correctAnswers = 0;
let respuestasUsuario = [];

function showQuestion() {
  const q = quizPreguntas[currentQuestion];
  document.getElementById("counter").textContent = `Pregunta ${currentQuestion + 1} de ${quizPreguntas.length}`;
  document.getElementById("question").textContent = q.pregunta;
  document.getElementById("statusMessage").textContent = "";
  document.getElementById("correctAnswerBox").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";

  const optionsContainer = document.getElementById("options");
  optionsContainer.innerHTML = "";
  q.opciones.forEach((op, idx) => {
    const btn = document.createElement("button");
    btn.textContent = op;
    btn.onclick = () => checkAnswer(btn, idx, q.respuesta);
    optionsContainer.appendChild(btn);
  });
}

function checkAnswer(button, selected, correct) {
  const buttons = document.querySelectorAll(".options button");
  buttons.forEach((btn, idx) => {
    btn.disabled = true;
    if (idx === correct) btn.classList.add("correct");
    else if (idx === selected) btn.classList.add("incorrect");
  });

  const q = quizPreguntas[currentQuestion];
  const correcta = selected === correct;

  respuestasUsuario.push({
    pregunta: q.pregunta,
    opciones: q.opciones,
    correcta: q.respuesta,
    seleccionada: selected,
    esCorrecta: correcta
  });

  if (correcta) {
    document.getElementById("statusMessage").textContent = "‚úîÔ∏è ¬°Correcto!";
    document.getElementById("statusMessage").style.color = "green";
    correctAnswers++;
    document.getElementById("correctAnswerBox").style.display = "none";
  } else {
    document.getElementById("statusMessage").textContent = "‚ùå Incorrecto.";
    document.getElementById("statusMessage").style.color = "red";
    document.getElementById("correctAnswerBox").innerHTML = "La respuesta correcta es: <b>" + q.opciones[correct] + "</b>";
    document.getElementById("correctAnswerBox").style.display = "block";
  }
  document.getElementById("nextBtn").style.display = "block";
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < quizPreguntas.length) {
    showQuestion();
  } else {
    showResults();
  }
}

function showResults() {
  let detalles = '<h3>‚úÖ Respuestas correctas</h3><ul>';
  for (let i = 0; i < respuestasUsuario.length; i++) {
    let r = respuestasUsuario[i];
    if (r.esCorrecta) {
      detalles += `<li><b>Pregunta ${i + 1}:</b> ${r.pregunta}<br/>‚úîÔ∏è ${r.opciones[r.seleccionada]}</li>`;
    }
  }
  detalles += '</ul><h3>‚ùå Respuestas incorrectas</h3><ul>';
  for (let i = 0; i < respuestasUsuario.length; i++) {
    let r = respuestasUsuario[i];
    if (!r.esCorrecta) {
      detalles += `<li><b>Pregunta ${i + 1}:</b> ${r.pregunta}<br/>‚úñÔ∏è Tu respuesta: ${r.opciones[r.seleccionada]}<br/>‚úîÔ∏è Correcta: ${r.opciones[r.correcta]}</li>`;
    }
  }
  detalles += '</ul>';

  document.getElementById("quizCard").innerHTML = `
    <h2>¬°Quiz finalizado!</h2>
    <p><b>‚úÖ Correctas:</b> ${correctAnswers}<br>
       <b>‚ùå Incorrectas:</b> ${quizPreguntas.length - correctAnswers}<br>

    <button class="next-btn" onclick="location.reload()">Reintentar</button>
    <div style="margin-top: 20px;">${detalles}</div>
  `;
}
